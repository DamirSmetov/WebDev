    <body>
        <h1>Great poem</h1>
        <p>
            There once was a man from Peru,<br>   
            Who dreamed he was eating his shoe.<br>    
            He awoke with a fright, <br>    
            In the middle of the night, <br>
            And found that his dream had come true.
        </p>
