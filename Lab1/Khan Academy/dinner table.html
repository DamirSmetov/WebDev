<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pizza</td>
                    <td>Cheese</td>
                    <td>15$</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>Beef</td>
                    <td>10$</td>
                </tr>
                <tr>
                    <td>Taccos</td>
                    <td>Pepper</td>
                    <td>11$</td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
